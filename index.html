<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <title>Four Function Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Raleway" type="text/css" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
</head>

<body>
    <div class="calc-container">
        <h2>Four Function Calculator</h2>
        <div id="result">
            0
        </div>
        <form>
            <input type="button" value="7" id="seven" class="digits calc-btn">
            <input type="button" value="8" id="eight" class="digits calc-btn">
            <input type="button" value="9" id="nine" class="digits calc-btn">
            <input type="button" value="CE" id="clearLastEntry" class="clear-btn">
            <input type="button" value="C" id="clear" class="clear-btn">
        </form>
        <form>
            <input type="button" value="4" id="four" class="digits calc-btn">
            <input type="button" value="5" id="five" class="digits calc-btn">
            <input type="button" value="6" id="six" class="digits calc-btn">
            <input type="button" value="&#215;" id="multiply" class="operations calc-btn">
            <input type="button" value="&#247;" id="divide" class="operations calc-btn">
        </form>
        <form>
            <input type="button" value="1" id="one" class="digits calc-btn">
            <input type="button" value="2" id="two" class="digits calc-btn">
            <input type="button" value="3" id="three" class="digits calc-btn">
            <input type="button" value="+" id="addition" class="operations calc-btn">
            <input type="button" value="-" id="subtract" class="operations calc-btn">
        </form>
        <form>
            <input type="button" value="0" id="zero" class="digits calc-btn">
            <input type="button" value="." id="decimal" class="digits calc-btn">
            <input type="button" value="=" id="equal" class="operations calc-btn">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./calc.js"></script>
</body>

</html>
